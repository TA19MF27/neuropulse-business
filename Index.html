<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroPulse Business</title>
  <style>
    :root{
      --primary:#007BFF;
      --accent:#00C853;
      --dark:#222;
      --light:#ffffff;
      --max-width:960px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color:var(--light);
      color:var(--dark);
      line-height:1.45;
    }
    a.skip-link{
      position:absolute;
      left:-999px;
      top:auto;
      width:1px;
      height:1px;
      overflow:hidden;
    }
    a.skip-link:focus{
      left:1rem;
      top:1rem;
      width:auto;
      height:auto;
      background:#000;
      color:#fff;
      padding:.5rem;
      z-index:1000;
    }
    header{
      background:var(--primary);
      color:var(--light);
      padding:1rem;
      text-align:center;
    }
    nav{
      display:flex;
      justify-content:center;
      gap:.5rem;
      flex-wrap:wrap;
      padding:.75rem 1rem;
    }
    nav button{
      background:transparent;
      border:2px solid var(--accent);
      color:var(--accent);
      padding:.45rem .75rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }
    .lang-toggle{
      position:fixed;
      top:1rem;
      right:1rem;
      background:var(--accent);
      color:var(--light);
      border:0;
      padding:.5rem .6rem;
      border-radius:6px;
      cursor:pointer;
    }
    main{
      max-width:var(--max-width);
      margin:1.25rem auto;
      padding:0 1rem;
    }
    section{
      padding:1.25rem 0;
      border-bottom:1px solid rgba(0,0,0,.05);
    }
    h2{margin-top:0}
    footer{
      background:var(--dark);
      color:var(--light);
      text-align:center;
      padding:1rem;
      margin-top:1rem;
    }
    @media (max-width:600px){
      nav{gap:.4rem}
      nav button{padding:.4rem .6rem}
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Saltar al contenido</a>
<button class="lang-toggle" id="langToggle" aria-pressed="false">EN/ES</button>
<header>
    <h1 id="brand">NeuroPulse Business</h1>
    <p id="slogan">Activa tu equipo. Potencia tu empresa.</p>
  </header>
 <nav role="navigation" aria-label="Navegaci칩n principal">
    <button type="button" data-target="services" aria-controls="services">Servicios</button>
    <button type="button" data-target="team" aria-controls="team">Equipo</button>
    <button type="button" data-target="contact" aria-controls="contact">Contacto</button>
  </nav>
  <main id="main" role="main">
    <section id="services" aria-labelledby="services-h">
      <h2 id="services-h">Servicios</h2>
      <p id="services-text">Ofrecemos soluciones digitales y programas de formaci칩n dise침ados para mejorar la productividad, la comunicaci칩n y el bienestar del equipo.</p>
    </section>
